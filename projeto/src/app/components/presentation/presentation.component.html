<div class="hero-section container-fluid" >
    <div class="row hero p-5">
        <div class="col-6 col-md-6 about-me">

            <div class="col-md-12 text-center">
                <h2>{{title_know_me}}</h2>
            </div>
                <div class="col-md-12">
                    <p class="mt-4" [innerHTML]="aboutMe"></p> 
            </div>
   
        </div>
        <div class="col-6 col-md-4 mt-4">
          <div class="col-md-12">
            <h2>{{title_skill}}</h2>
          </div>
         <div class="col-md-12 skills mt-4" >
          <span  
            *ngFor="let skill of skills"
            class="skill"
            (click) = "filterBySkill(skill)"
            >
                
            {{skill}}</span>
         </div>
        
     </div>
</div>
